<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template = "../Templates/Template.xhtml">
            <ui:define name = "contenido">
                <h2 style="text-align: center; margin-bottom: 10px">Registrar Persona</h2>
                <hr/>
                
                <h:form id="myForm">
                    <f:passThroughAttribute name="autocomplete" value="off"/>
                    <h:messages globalOnly="true" id="globalError" class="alert alert-info" style="margin: 5px"/>
                    <div class="form-group">
                        <label for="nombre">Nombre(s): </label>
                        <h:inputText id="nombre" value = "#{persona.registerObject.perNombre}" class="form-control" required="true" requiredMessage="El campo 'Nombre' es obligatorio"/> 
                        <h:messages id="error1" for="nombre" class="alert alert-danger" style="margin: 5px"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="nombre">Apellido(s): </label>
                        <h:inputText id="apellido" value = "#{persona.registerObject.perApellido}" class="form-control" required="true" requiredMessage="El campo 'Apellido' es obligatorio"/> 
                        <h:messages id="error2" for="apellido" class="alert alert-danger" style="margin: 5px"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="nombre">Cédula: </label>
                        <h:inputText id="cedula" value = "#{persona.registerObject.perCedula}" class="form-control" required="true" requiredMessage="El campo 'Cédula' es obligatorio"/> 
                        <h:messages id="error3" for="cedula" class="alert alert-danger" style="margin: 5px"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="nombre">Teléfono Fijo:</label>
                        <h:inputText id="telefono" value = "#{persona.registerObject.perTelefonoFijo}" class="form-control" required="true" requiredMessage="El campo 'Teléfono Fijo' es obligatorio"/> 
                        <h:messages id="error4" for="telefono" class="alert alert-danger" style="margin: 5px"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="nombre">Fecha de Nacimiento: </label>
                        <h:inputText id="fechanac" value = "#{persona.registerObject.perFechaNacimiento}" class="form-control dateControl" required="true" requiredMessage="El campo 'Fecha de Nacimiento' es obligatorio"/> 
                        <h:messages id="error5" for  ="fechanac" class="alert alert-danger" style="margin: 5px"/>
                    </div>
                    
                    <script>
                        $('.dateControl').datepicker({
                            uiLibrary: 'bootstrap4'
                        });
                    </script>
                                        
                    <h:commandButton class="btn btn-primary" value="Registrar" action="#{persona.create}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
